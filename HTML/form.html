<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div id="forms">
        <form id="formUm">
            <label for="pergunta" class="pergunta">VocÃª conhece o mundial de clubes?</label>
            <br>
        </form>
        <form id="formDois">
            <label>Quer saber mais sobre?</label>
            <br>    
        </form>
        <form id="tem_certeza">
            <div>
                <label>Tem certeza?</label>
            </div>
        </form>
        <div>
            <button class="Sim" onclick="mudarDisplay()" id="btn">Sim</button>
            <button class="Nao" onclick="certeza()" >Nao</button>
        </div>
    </div>
    <script>
        function mudarDisplay() {
            document.getElementById('formUm').style.display = 'none';
            document.getElementById('formDois').style.display = 'block';
            if (document.getElementById('tem_certeza').style.display = 'block') {
                document.getElementById('tem_certeza').style.display = 'none';
            }
            if (document.getElementById('formDois').style.display = 'block') {
                document.getElementById('btn').setAttribute('onclick', 'redirecionar()');
            }
        }
        function certeza() {
            if (document.getElementById('tem_certeza').style.display = 'none') {
                document.getElementById('formDois').style.display = 'none';
                document.getElementById('tem_certeza').style.display = 'block';
                document.getElementById('formUm').style.display = 'none';
            } else {
                document.getElementById('formDois').style.display = 'block';
                document.getElementById('tem_certeza').style.display = 'none';
                document.getElementById('formUm').style.display = 'none';
            }
        }
        function redirecionar() {
            window.location.href = 'index.html';
        }
        
    </script>
</body>
</html>
